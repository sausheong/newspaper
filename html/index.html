<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8>
    <meta name=viewport content="minimal-ui, width=device-width, initial-scale=1">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <title>Newspaper</title>
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <style>
    body { font-family: 'Merriweather', serif; }
    .logo { height: 85px; }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>
          <i class="fa fa-newspaper-o"></i>
          Newspaper
        </h1>
        <h4>A better way to read print newspapers on your tablet.</h4>
      </div>

      <div class="row marketing">
        Tap on any one of these free newspapers to start reading! Tap on the left or right of the page to go to the previous or next pages.
      </div>

      <div class="row">
        <div class="col-xs-6 col-md-6">
          <a href="/paper/today" class="thumbnail">
            <img class="logo" src="/public/today.png" alt="...">
          </a>
        </div>
        <div class="col-xs-6 col-md-6">
          <a href="/paper/thesun" class="thumbnail">
            <img class="logo" src="/public/thesun.png" alt="...">
          </a>
        </div>       
      </div>

  </body>
</html>
